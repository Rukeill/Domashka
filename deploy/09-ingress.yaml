apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-web
  namespace: elk
spec:
  ingressClassName: nginx
  rules:
  - host: kibana.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601